<!-- reservation.component.html -->
<div>
  <label for="clientName">Nom:</label>
  <input type="text" id="clientName" [(ngModel)]="clientName" required>
</div>
<div>
  <label for="passportNumber">Numéro de Passeport:</label>
  <input type="text" id="passportNumber" [(ngModel)]="passportNumber" required>
</div>
<div>
  <label for="email">E-mail:</label>
  <input type="email" id="email" [(ngModel)]="email" required>
</div>
<div>
  <label for="vols">Sélectionner un vol:</label>
  <select id="vols" [(ngModel)]="selectedVol" required>
    <option *ngFor="let vol of vols" [value]="vol">{{ vol.reference }} - {{ vol.depart }} à {{ vol.destination }}</option>
  </select>
</div>
<button (click)="reserve()">Réserver</button>
